<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Partager un fichier</title>
    <link rel="stylesheet" href="partager.css">
</head>
<body>
    <div class="container">
        <h2 style="text-align: center; font-size: 30px; position: relative; top: -30px;">Partager un fichier</h2>
        <input type="text" placeholder="Entrez l'email de la personne" class="email-input">
        <div class="option">
            <div style="width: 15px; height: 10px; background-color: #A52A2A;margin-right: 10px;"></div>
            <span>Lien généré automatiquement</span>
        </div>
        <div class="option"></div>
         <div style="display: flex; align-items: center; margin-bottom: 10px;">
            <div style="width: 15px;height: 10px; background-color:#A52A2A; margin-right: 10px;"></div>
         <span>Expiration du lien</span>
        </div>
    <div class="option">
        <div style="width: 15px; height: 10px; background-color: #A52A2A;margin-right: 10px;"></div>
        <span>Public/Accès limité</span>
        </div>
    <div class="Icons">
        <img src="./Photos/concept-page-destination-transfert-fichiers_52683-25089.jpg" style="width: 80px; height: 100px;"
        alt="Public" class="icon">
        <img src="./Photos/4170568.png" style="width: 100px; height: 100px;"
        alt="private" class="icon">
        

    </div>
</div>
